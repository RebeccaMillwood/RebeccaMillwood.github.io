        <title>Contact Me</title>

    <body>
        <header>
            <h1>CONTACT ME!</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="Projects.html">Projects</a>
                <a href="Contact form.html">Contact Me</a>
                <a href="https://www.linkedin.com/in/rebeccamillwood/">LinkedIn</a>
                <a href="https://github.com/RebeccaMillwood">GitHub</a>
            </nav>
        </header>

        <div id="contact-blurb">
            <p>Let's connect!</p> 
            <p>I'd love to hear from you - we can discuss anything from the projects I've worked on to your favourite dog breed, or restaurant reocommendations in Brisbane!</p>
        </div>

        <div id="contact-content">
            <form action="https://formspree.io/xjvaaadg" method="POST">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email">
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Send message!</button>
                </div>
            </form>
        </div>  
        <footer>
            Created by Bec Millwood, 2020.

            <a href="#Top">Back to top</a>
        </footer>
